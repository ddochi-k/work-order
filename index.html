<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>난센스 퀴즈 이벤트</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="first-pg" id="first-pg">
    <h1>난센스 퀴즈 응모 이벤트</h1>
    <p class="p-ment">난센스 퀴즈를 풀고 상품을 받아가세요!</p>
    <p class="p-ment">퀴즈를 풀고 응모하면 추첨을 통해 상품을 드립니다.</p>
    <button id="start-btn">시작</button>
  </div>

 <div class="quizz-pg" id="quizz-pg">
  <div class="quizz-block">
    <p>1. 12356을 다른 말로 하면?</p>
    <input type="radio" name="q1" id="q1-1" value="q1-1" />
    <label for="q1-1">사 빠짐</label>

    <input type="radio" name="q1" id="q1-2" value="q1-2" />
    <label for="q1-2">숫자</label>

    <input type="radio" name="q1" id="q1-3" value="q1-3" />
    <label for="q1-3">사도세자</label>

    <input type="radio" name="q1" id="q1-4" value="q1-4" />
    <label for="q1-4">사가 없음</label>
  </div>

  <div class="quizz-block">
    <p>2. 수제비를 손으로 만드는 이유는?</p>
    <input type="radio" name="q2" id="q2-1" value="q2-1" />
    <label for="q2-1">발로 만들면 족제비라서</label>

    <input type="radio" name="q2" id="q2-2" value="q2-2" />
    <label for="q2-2">발로 만들면 더러워서</label>

    <input type="radio" name="q2" id="q2-3" value="q2-3" />
    <label for="q2-3">손이 제일 편해서</label>

    <input type="radio" name="q2" id="q2-4" value="q2-4" />
    <label for="q2-4">手제비라서</label>
  </div>

  <div class="quizz-block">
    <p>3. 맥주가 죽으면 하는 말은?</p>
    <input type="radio" name="q3" id="q3-1" value="q3-1" />
    <label for="q3-1">다잉메세지</label>

    <input type="radio" name="q3" id="q3-2" value="q3-2" />
    <label for="q3-2">유언</label>

    <input type="radio" name="q3" id="q3-3" value="q3-3" />
    <label for="q3-3">유언비어</label>

    <input type="radio" name="q3" id="q3-4" value="q3-4" />
    <label for="q3-4">유서</label>
  </div>

  <div class="quizz-block">
    <p>4. 세종대왕이 자기소개를 하면?</p>
    <input type="radio" name="q4" id="q4-1" value="q4-1" />
    <label for="q4-1">세종대왕입니다</label>

    <input type="radio" name="q4" id="q4-2" value="q4-2" />
    <label for="q4-2">난이도</label>

    <input type="radio" name="q4" id="q4-3" value="q4-3" />
    <label for="q4-3">왕은 스스로 소개하지 않는다</label>

    <input type="radio" name="q4" id="q4-4" value="q4-4" />
    <label for="q4-4">왕이다</label>
  </div>

  <div class="quizz-block">
    <p>5. 차 문을 세게 닫으면 안 되는 이유는?</p>
    <input type="radio" name="q5" id="q5-1" value="q5-1" />
    <label for="q5-1">차가 약해서</label>

    <input type="radio" name="q5" id="q5-2" value="q5-2" />
    <label for="q5-2">차문이 네 개라서</label>

    <input type="radio" name="q5" id="q5-3" value="q5-3" />
    <label for="q5-3">고장 나서</label>

    <input type="radio" name="q5" id="q5-4" value="q5-4" />
    <label for="q5-4">차가 흔들려서</label>
  </div>

  <button id="submit-btn">제출</button>
</div>

  <div class="modal" id="result-modal">
  <div class="modal-content">
    <div id="score"></div>
    <button id="retry-btn" style="display: none;">다시하기</button>
    <form id="apply-form" style="display: none;">
      <input type="text" id="name" name="name" placeholder="이름" required />
      <input type="email" id="email" name="email" placeholder="이메일" required />
      <input type="tel" id="phone" name="phone" placeholder="전화번호" required />
      <button type="submit" id="apply-btn">응모하기</button>
      <div class="msg" id="msg"></div>
    </form>
  </div>
</div>


  <script src="index.js" type="module"></script>
</body>
</html>
