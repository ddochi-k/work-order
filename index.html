    <!-- ■ 과제명
실버세대를 위한 퀴즈 이벤트 웹페이지 제작
─────────────────────────────────────────────
■ 제작 요구사항
단일 HTML 파일 기반 원 페이지 웹앱
메뉴바 및 멀티페이지 없지만 모달창 존재
─────────────────────────────────────────────
■ 필수 포함 요소
① 퀴즈 영역
5~10문제 객관식 퀴즈 (라디오 버튼)
한 화면에 모든 문제 표시
사용자 정답 선택 후 “결과 보기” 버튼 클릭
점수 및 결과 메시지는 모달창(Popup)으로 표시
점수 애니메이션 효과 포함 (예: 숫자 올라가는 효과)
모달창이 점수가 표현 되고 몇 초 후 경품 응모 폼으로 변함
② 경품 응모 폼
이름, 이메일, 전화번호 입력란
JavaScript로 입력값 유효성 검사 (빈칸, 이메일 형식 등)
“응모하기” 버튼 클릭 시 성공 또는 경고 메시지 출력
③ 디자인 및 반응형
PC, 태블릿, 모바일에서 잘 보이는 반응형 디자인
큰 글씨(폰트 18px 이상), 큼직한 버튼
고대비 명확한 색상
─────────────────────────────────────────────
■ 기술적 구현 요소
CSS: 반응형, 폰트 확대, 모달창 애니메이션 (@keyframes 또는 transition)
JavaScript:
• 퀴즈 문제 배열 처리
• 점수 계산
• 모달창 띄우기
• 응모 폼 유효성 검사 -->
